<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dec2Bin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1 class="titulo">Dec2Bin</h1>
    <h2 class="titulo">Digite um número abaixo e veja ele sendo convertido para binário!</h2>
    <div class="container">
        <div class="inputContainer"><input maxlength="9" type="text" name="decimal" id="decimal" onchange="mudarNumero(this.value)"></div>
        <div class="outputContainer"><h1 id="resultado">0</h1></div>
    </div>
    <p></p>
    <h3>Criado com ❤️ por Gabryel Jackson</h3>
    <script src="index.js"></script>
</body>
</html>
